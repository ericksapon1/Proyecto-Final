<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios</title>
</head>
<body>

<h1>Lista de Usuarios</h1>

<!-- Formulario para agregar un nuevo usuario -->
<h2>Agregar Nuevo Usuario</h2>
<form action="/api/usuarios/agregar" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre del usuario" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <br>
    <button type="submit">Agregar Usuario</button>
</form>

<hr>

<!-- Lista de usuarios existentes -->
<h2>Usuarios Existentes</h2>
<ul>
    <th:block th:each="usuario : ${usuarios}">
        <li>
            <h3 th:text="${usuario.nombre}">Nombre del Usuario</h3>
            <p th:text="${usuario.email}">Email del Usuario</p>

            <!-- Formulario para eliminar el usuario -->
            <form action="/api/usuarios/eliminar/{id}" method="POST" th:action="'/api/usuarios/eliminar/' + ${usuario.id}">
                <button type="submit">Eliminar</button>
            </form>

            <!-- Formulario para editar el usuario -->
            <h4>Editar Usuario</h4>
            <form action="/api/usuarios/editar/{id}" method="POST" th:action="'/api/usuarios/editar/' + ${usuario.id}">
                <label for="nombre-editar">Nombre:</label>
                <input type="text" id="nombre-editar" name="nombre" th:value="${usuario.nombre}" required>
                <br>
                <label for="email-editar">Email:</label>
                <input type="email" id="email-editar" name="email" th:value="${usuario.email}" required>
                <br>
                <button type="submit">Guardar Cambios</button>
            </form>

            <hr>
        </li>
    </th:block>
</ul>

</body>
</html>
