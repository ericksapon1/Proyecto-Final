<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proyectos</title>
</head>
<body>

<h1>Lista de Proyectos</h1>

<!-- Formulario para agregar un nuevo proyecto -->
<h2>Agregar Nuevo Proyecto</h2>
<form action="/api/proyectos/agregar" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre del proyecto" required>
    <br>
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" name="descripcion" placeholder="Descripción" required>
    <br>
    <button type="submit">Agregar Proyecto</button>
</form>

<hr>

<!-- Lista de proyectos existentes -->
<h2>Proyectos Existentes</h2>
<ul>
    <th:block th:each="proyecto : ${proyectos}">
        <li>
            <h3 th:text="${proyecto.nombre}">Nombre del Proyecto</h3>
            <p th:text="${proyecto.descripcion}">Descripción del Proyecto</p>

            <!-- Formulario para eliminar el proyecto -->
            <form action="/api/proyectos/eliminar/{id}" method="POST" th:action="'/api/proyectos/eliminar/' + ${proyecto.id}">
                <button type="submit">Eliminar</button>
            </form>

            <!-- Formulario para editar el proyecto -->
            <h4>Editar Proyecto</h4>
            <form action="/api/proyectos/editar/{id}" method="POST" th:action="'/api/proyectos/editar/' + ${proyecto.id}">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" th:value="${proyecto.nombre}" required>
                <br>
                <label for="descripcion">Descripción:</label>
                <input type="text" name="descripcion" th:value="${proyecto.descripcion}" required>
                <br>
                <button type="submit">Guardar Cambios</button>
            </form>

            <hr>
        </li>
    </th:block>
</ul>

</body>
</html>
